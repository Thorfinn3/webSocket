<!doctype html>
<html>
  <head>
    <title>Santa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

  </head>
  <body>
    <ul id="messages"></ul>
    <input id="input" type="text"> <button id="bt" onclick="sendToServer()">Send</button>
    </br>
    </br>
    <div id="mapid" style="width: 600px; height: 400px;"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      
      var markers
      var mymap = L.map('mapid').setView([67.49, 21.04], 10);
      var mySanta = L.marker([67.49, 21.04]).addTo(mymap)

      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
          'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
      }).addTo(mymap);

      function sendToServer() {
        socket.emit("msg",document.getElementById("input").value)
      }

      socket.on('santa', (latLong) => {
        var coor = JSON.parse(latLong)
        el = document.getElementById('coordonate');
        el.innerHTML = 'Coordonnées: ' + latLong;
        markers.push(coor)
        var resSanta = calculateBarycenter()
        myMarker.setLatLng([resSanta["lat"], resSanta["long"]])
      });

      function barycentre() {
        let long = 0
        let lat = 0

        for(let i = 0; i < markers.length; i++) {
          long += markers[i].longitude
          lat += markers[i].latitude
        }

        return {
          "lat": lat / markers.length,
          "long": long / markers.length
        }
    }

    </script>
    <br />
    <br />
    <p id="coordonate"></p>
  </body>
</html>

<style>#mapid { height: 180px; }</style>
